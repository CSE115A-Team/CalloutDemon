<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalloutDemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CalloutDemon</h1>
    <select id="mapSelector" onchange="updateMapImage()">
        <option value="ascent">Ascent</option>
        <option value="bind">Bind</option>
        <option value="icebox">Icebox</option>
        <option value="split">Split</option>
        <option value="lotus">Lotus</option>
        <option value="breeze">Breeze</option>
        <option value="sunset">Sunset</option>
    </select>
    <button id="gameButton" onclick="toggleGameLoop()">Start Game</button>
    <svg id="svgContainer" width="600" height="600">
        <image id="mapImage" xlink:href="images/maps/Ascent_labeled.png" alt="Map Image" style="max-width: 600px; display: block; margin: auto;"/>
    </svg>
    <p id="calloutDisplay"></p>
    
    <script src="eel.js"></script>
    <script src="main.js"></script>
</body>
</html>
